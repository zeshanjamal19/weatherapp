<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class = weather_container>
            <div class = "temp">
                <p>20<sup class = super_script>0</sup></p>
            </div>

            <div class="time_location">
                <p>Lahore</p>
                <span>12:00 PM - Wednesday 2025-03-19</span>
            </div>
            <div class="condition">
                <p>Sunny</p>
            </div>
        </div>

        <nav>
            <form class="form">
                <input type = "text" placeholder="Search for a city" class="search_field">
                <button type="submit" class="search_button">Search</button>
            </form>
        </nav>
    
    </div>
</body>
<script src="script.js"></script>
</html>
