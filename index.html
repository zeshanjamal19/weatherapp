<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        
        <div class = weather_container>
            <div class = "temp">
                <p>20</p>
            </div>

            <div class="time_location">
                <p>12:00 PM</p>
                <p>London</p>
            </div>
            <div class="condition">
                <p></p>
                <p>Cloudy</p>
            </div>
        </div>

    </div>
    <nav>
        <form>
            <input type = "text" placeholder="Search for a city" class="search_field">
            <button type="submit" class="search_button">Search</button>
        </form>
    </nav>

</body>
</html>
